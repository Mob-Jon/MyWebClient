<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!--Bootstrap CDN -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <!-- jQuery library -->
    <!-- <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
        crossorigin="anonymous"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <!-- Local CSS link -->
    <link rel="stylesheet" href="MyWebClient.css">

    <title>Connect WEB Client</title>
</head>

<body>
    <h1>WEB CLIENT</h1>

    <div class="row">
        <div class="col-sm-4">
            <!--CONNECT CONTAINER-->
            <div class="container">
                <div class="mb-3">
                    <label for="name" class="mt-4">Connect Broker:</label>
                    <!-- Broker-input -->
                    <input id="broker-input" class="form-control" value="wss://test.mosquitto.org:8081/mqtt">
                    <div>
                        <button id="connect-button" class="btn btn-primary">Connect</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <!--PUBLISH CONTAINER-->
            <div class="container">

                <h2>Publish</h2>
                <label for="name">Topic:</label>
                <!-- publish-topic-input -->
                <input id="topic-input" class="form-control">

                <label for="name">Payload:</label>
                <!-- payload-input -->
                <input id="payload-input" class="form-control" type="text">
                <div>
                    <!-- publish-button -->
                    <button id="pub-button" class="btn btn-primary">Publish</button>
                </div>
            </div>
        </div>
        <div class="col-sm-4">
            <!--SUBSCRIBE CONTAINER-->
            <div class="container">

                <h2>Subscribe</h2>
                <label for="name">Topic:</label>
                <!-- subscribe-topic-input -->
                <input id="subscribe-topic-input" class="form-control" type="text">
                <div>
                    <!-- subscribe-button -->
                    <button id="sub-button" class="btn btn-primary">Subscribe</button>
                </div>
            </div>
        </div>
    </div>
    </div>
    <hr>
    <div class="container">
        <h2 class="text-center">Messages</h2>
        <div>
            <table id="messages" class="table table-sm">
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Payload</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="results">
                </tbody>
            </table>
        </div>
    </div>
    <br>
    <hr>
    <div class="container">
        <h2 class="text-center">Published Messages</h2>
        <div>
            <table id="messages" class="table table-sm">
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Payload</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="history">
                </tbody>
            </table>
        </div>
    </div>
    <hr>
    <div class="container">
        <h2 class="text-center">Subscribed Messages</h2>
        <div>
            <table id="messages" class="table table-sm">
                <thead>
                    <tr>
                        <th>Topic</th>
                        <th>Payload</th>
                        <th>Time</th>
                    </tr>
                </thead>
                <tbody id="subscriptions">
                </tbody>
            </table>
        </div>
    </div>

</body>
<script src="./browserMqtt.js"></script>
<script src="./MyWebClient.js"></script>

</html>
